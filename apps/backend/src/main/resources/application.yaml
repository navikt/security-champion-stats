server:
  shutdown: graceful
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /internal
    endpoint:
      security:
        enabled: 'false'
      health:
        show-details: always

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    url: ${NAIS_DATABASE_SECURITY_CHAMPION_STATS_BACKEND_SECURITY_CHAMPION_STATS_DB_JDBC_URL}
    username: ${NAIS_DATABASE_SECURITY_CHAMPION_STATS_BACKEND_SECURITY_CHAMPION_STATS_DB_USERNAME}
    password: ${NAIS_DATABASE_SECURITY_CHAMPION_STATS_BACKEND_SECURITY_CHAMPION_STATS_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration

slack:
    token: ${SLACK_TOKEN}
    channelId: ${SLACK_CHANNEL_ID}

zoom:
  oauth2:
    issuer: https://zoom.us
    clientId: ${ZOOM_CLIENT_ID}
    clientSecret: ${ZOOM_CLIENT_SECRET}
    accountId: ${ZOOM_ACCOUNT_ID}
    apiUrl: https://zoom.us/api/v2

springdoc:
  api-docs:
    enabled: true

testData:
  testEmail: ${TEST_EMAIL}
  testUserId: ${TEST_USER_ID}