openapi: "3.0.3"
info:
  title: "security-champion-stats"
  description: "Api for security champion stats"
  version: "1.0.0"
servers:
  - "127.0.0.0:8080"
  - "https://security-champion-levels-backend.nav.no"
paths:
  /api/members:
    get:
      tags:
        - member
      description: "Get all members"
      operationId: getMembers
      responses:
        200:
          description: "Members found"
          content:
            application/json:
              schema:
                type: array
                properties:
                  members:
                    $ref: "#/components/schemas/Member"
  /api/points:
    post:
      tags:
        - points
      description: "Add points for a member"
      operationId: addPoints
      responses:
        200:
          description: "Member is found and points added"
          content:
            application/json:
              schema:
                type: string
        404:
          description: "Member is was not found"
          content:
            application/json:
              schema:
                type: string
        400:
          description: "Invalid values"
          content:
            application/json:
              schema:
                type: string
        500:
          description: "Server Error"
          content:
            application/json:
              schema:
                type: string


components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: string
        fullname:
          type: string
        points:
          type: integer