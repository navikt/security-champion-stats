<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Security Champion Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body, #root { height: 100%; margin: 0; font-family: Inter, system-ui, sans-serif; }
        .container { display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: auto 1fr; gap: 12px; padding: 16px; height: 100%; }
        .toolbar { grid-column: 1 / span 2; display: flex; gap: 8px; }
        .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
        .btn { padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; background: #f9fafb; cursor: pointer; }
        .btn:hover { background: #f3f4f6; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
